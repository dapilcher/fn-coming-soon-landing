<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/solid.css" integrity="sha384-VGP9aw4WtGH/uPAOseYxZ+Vz/vaTb1ehm1bwx92Fm8dTrE+3boLfF1SpAtB1z7HW"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/fontawesome.css" integrity="sha384-1rquJLNOM3ijoueaaeS5m+McXPJCGdr5HcA03/VHXxcp2kX2sUrQDmFc3jR5i/C7"
        crossorigin="anonymous">

    <!-- Custom styles -->
    <link rel="stylesheet" href="style.css">
    <title>Flightless Nerd</title>
</head>

<body>
    <div class="container">
        <div class="wrapper">
            <h3 class="fn__title">[<span id="fn__title__span"></span>]</h3>
            <div class="brightness__container">
                <div class="img__container">
                    <i class="fas fa-gamepad" id="controller"></i>
                </div>
                <p>Adjust brightness so symbol is barely visible.</p>
                <input type="range" min="1" max="10" step="1" value="5" class="slide" id="slide">
            </div>
            <h1 class="coming-soon">Coming Soon</h1>
        </div>
    </div>

    <script type="text/javascript">
        function random(num) {
            return Math.floor(Math.random() * Math.floor(num));
        }
        function typeStr(str) {
            let arr = [...str]
            const fnSpan = document.getElementById('fn__title__span');
            let i = 0;
            const interval = setInterval(function () {
                // do whatever
                const letter = arr[i];
                fnSpan.textContent += letter;
                i++;
                if (i === arr.length) clearInterval(interval);
            }, 50);
        }

        const slide = document.getElementById('slide');
        const controller = document.getElementById('controller');
        slide.oninput = function () {
            controller.style = `opacity: ${Math.pow(this.value, 3) / 1000}`;
        }

        typeStr("flightless nerd");
    </script>
</body>

</html>
